<h1>FAQ (Frequently Asked Questions)</h1>

<ol>
  <li><h3>What size sample can be collected?</h3>
  <p>The Water Sampler can collect samples up to 100 ml.</p></li>

  <li><h3>Can the Water Sampler be used to deliver a sample?</h3>
  <p>Yes, the Water Sampler can be used to deliver and expel a sample up to 100 ml.</p></li>

  </ol>
