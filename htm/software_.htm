<h1>Software Guide</h1>

<p>The <a href="../../pro_4/html/instrument_acc_manip.html">manipulator instrument</a> shows the action of the Water Sampler.  In this context, when the instrument shows the manipulator opening, the Water Sampler is opening and collecting a sample.  When the instrument shows the manipulator closing, the water sampler is expelling a sample.</p>
